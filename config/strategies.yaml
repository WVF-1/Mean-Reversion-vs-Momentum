# Strategy Parameters

mean_reversion:
  window: 20  # rolling window for mean/std
  entry_z: 2.0  # z-score threshold for entry
  exit_z: 0.5  # z-score threshold for exit
  stop_loss_z: 3.0  # stop loss threshold

momentum:
  fast_ma: 20  # fast moving average period
  slow_ma: 50  # slow moving average period
  exit_ma: 10  # exit moving average period
